<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuhbic Line Push</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <form id="form1">
        <div class="main">
            <div class="login">
                <div class="logoImg"><img src="img/Logo.png" alt="" style="width: 100%;"></div>
                <div class="loginBlock">
                    <div class="loginHeader">
                        發送通知
                    </div>
                    <div class="loginUserID">
                        <input type="text" id="userID" placeholder="LinePushID">
                    </div>
                    <div class="loginUserID">
                        <input type="text" id="txtID" placeholder="訊息">
                    </div>
                    <button class="loginBtn" type="button" id="LoginCheck" onclick="LinePush()">發送</button>
                    <hr>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="js/push.js"></script>

</html>
